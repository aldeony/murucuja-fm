<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>R치dio & Chat com Nome de Usu치rio</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #e81e4d; color: white; padding: 20px; text-align: center; }
    #player, #chat { width: 80%; margin: 20px auto; }
    #chat { background: white; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    #input { display: flex; gap: 5px; flex-wrap: wrap; }
    #input input, #input button { padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    #input button { background: #e81e4d; color: white; border: none; cursor: pointer; }
    #usernameInput { width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>

  <header>
    <h1>游꿚 R치dio Interativa com Chat em Tempo Real</h1>
  </header>

  <div class="cstrEmbed" data-type="newStreamPlayer" data-publicToken="2bcec150-a7b4-4e2a-9e99-e4b21544a71f" data-theme="light" data-color="6C2BDD" data-channelId="" data-rendered="false">
<a href="https://www.caster.fm">Shoutcast Hosting</a> <a href="https://www.caster.fm">Stream Hosting</a> <a href="https://www.caster.fm">Radio Server Hosting</a></div>
<script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>


  <div id="chat">
    <h2>游눫 Bate-Papo</h2>
    <input type="text" id="usernameInput" placeholder="Digite seu nome de usu치rio...">
    <div id="messages"></div>
    <div id="input">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Configura칞칚o do Firebase (substitua com suas credenciais)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DOMINIO.firebaseio.com",
      projectId: "murucuja-fm",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const usernameInput = document.getElementById('usernameInput');

    function sendMessage() {
      const msg = input.value.trim();
      const username = usernameInput.value.trim() || "An칪nimo";
      if (msg !== '') {
        db.ref('chat').push({ user: username, text: msg });
        input.value = '';
      }
    }

    db.ref('chat').on('child_added', snapshot => {
      const data = snapshot.val();
      const p = document.createElement('p');
      p.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>

</html>
